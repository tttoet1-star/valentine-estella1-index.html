<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estella üíñ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #ff758c, #ff7eb3);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    color: white;
    text-align: center;
  }

  h1 {
    font-size: 2.8em;
    margin-bottom: 40px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  }

  .buttons {
    position: relative;
    width: 100%;
    height: 200px;
  }

  button {
    padding: 20px 45px;
    font-size: 1.6em;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.05);
  }

  #oui {
    background: #ff2e63;
    color: white;
  }

  #non {
    background: #ffd166;
    color: #333;
    position: absolute;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.1em;
    padding: 12px 25px;
  }

  .heart {
    position: fixed;
    font-size: 24px;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<h1>Estella, veux-tu √™tre ma Valentine ? üíå</h1>

<div class="buttons">
  <button id="oui">OUI ‚ù§Ô∏è</button>
  <button id="non">non</button>
</div>

<script>
  const non = document.getElementById('non');
  const oui = document.getElementById('oui');

  // Bouton NON qui fuit
  non.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - non.offsetWidth);
    const y = Math.random() * (window.innerHeight - non.offsetHeight);
    non.style.left = x + 'px';
    non.style.top = y + 'px';
  });

  // C≈ìurs qui tombent
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerText = 'üíñ';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }

  // Effet magique quand elle dit OUI
  oui.addEventListener('click', () => {
    document.body.innerHTML = `
      <h1>üíû OUIII ESTELLA üíû</h1>
      <h2>La Saint-Valentin sera magique avec toi ‚ù§Ô∏è</h2>
    `;
    setInterval(createHeart, 150);
  });
</script>

</body>
</html>
